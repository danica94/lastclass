<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>four by seven</title>
</head>

<body>
    <canvas id="sketch" width="600" height="600"></canvas>
    <script>
        var sketch = document.getElementById("sketch");
        var context = sketch.getContext("2d");

        context.fillStyle = "#A9F50C";

        for (var r = 1; r <= 7; r++) {
            for (var c = 1; c <= 4; c++) {
                context.beginPath();
                context.arc((c * 50), (r * 50), 20, 0, 2 * Math.PI, true);
                context.closePath();
                context.fill();
            }
        }

    </script>
</body>

</html>
